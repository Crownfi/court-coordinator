<template cewt-name="popup-modal" cewt-extends="dialog" cewt-attributes="heading, message, icon" class="titledBox">
	<div class="title">
		<p cewt-ref="heading">undefined</p>
	</div>
	<div class="content">
		<div class="message">
			<img cewt-ref="icon" class="notio-icon-info">
			<div>
				<p cewt-ref="message">null</p>
			</div>
		</div>
		<menu class="buttonRowRight"><button cewt-ref="dismiss-btn">OK</button></menu>
	</div>
</template>

<template cewt-name="error-modal" cewt-extends="dialog" cewt-attributes="heading, message, details" class="titledBox">
	<div class="title">
		<p cewt-ref="heading">undefined</p>
	</div>
	<div class="content">
		<div class="message">
			<img class="notio-icon-error">
			<div>
				<p cewt-ref="message">null</p>
				<textarea readonly cewt-ref="error-details"></textarea>
			</div>
		</div>
		<menu class="buttonRowRight"><button cewt-ref="dismiss-btn">OK</button></menu>
	</div>
</template>

<template cewt-name="tx-confirmed-modal" cewt-extends="dialog" cewt-attributes="chain, txhash" class="titledBox">
	<div class="title">
		<p>Transaction confirmed</p>
	</div>
	<div class="content">
		<div class="message">
			<img class="notio-icon-ok">
			<div>
				<p>Your transaction has been successfully processed.</p>
				<p><a href="https://www.seiscan.app/" target="_blank" cewt-ref="tx-link">You may view its details here.</a></p>
			</div>
		</div>
		<menu class="buttonRowRight"><button cewt-ref="dismiss-btn">OK</button></menu>
	</div>
</template>

<template cewt-name="new-rewards-denom-modal" cewt-extends="dialog" class="titledBox">
	<div class="title">
		<p>New rewards token</p>
	</div>
	<form class="content" method="dialog">
		<div class="message">
			<img class="notio-icon-add">
			<div>
				<p>Native tokens should be entered as is, and CW20 contracts should prefixed with "cw20/".</p>
				<input type="text" cewt-ref="text-input">
			</div>
		</div>
		<menu class="buttonRowRight"><button value="" cewt-ref="submit-btn">OK</button><button value="">Cancel</button></menu>
	</form>
</template>
