<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="bundles/main.css" rel="stylesheet" />
		<script async src="bundles/main.js"></script>
		<title>CrownFi Governance</title>
	</head>
	<body>
		<div style="display: flex; gap: 8px; margin: 4px; justify-content: flex-end;">
			<button class="fantasy-ornamental danger" is="wallet-disconnect" aria-label="Disconnect Wallet"><span class="cicon cicon-size-medium cicon-logout cicon-gradient danger"></span></button>
			<button class="fantasy-ornamental" is="wallet-options"></button>
		</div>
		<menu id="main-tabs" is="fantasy-tabs">
			<li data-value="user">
				<span class="cicon cicon-size-large cicon-user cicon-gradient primary"></span>
				<span class="text-large">User</span>
			</li>
			<li data-value="dao">
				<span class="cicon cicon-size-large cicon-fantasy-crown cicon-gradient primary"></span>
				<span class="text-large">DAO</span>
			</li>
			<li data-value="config">
				<span class="cicon cicon-size-large cicon-gear cicon-gradient primary"></span>
				<span class="text-large">Config</span>
			</li>
		</menu>
		<div id="main-content">
			
		</div>
		<dialog open id="main_loading_cover" aria-labelledby="main_loading_text">
			<div class="main_loading_spinner" aria-label="Loading spinner">
				<div class="main_loading_brand"></div>
			</div>
			<div id="main_loading_text"><noscript>This web application cannot function with JavaScript disabled</noscript></div>
			<script>main_loading_text.innerHTML = "";</script>
		</dialog>
	</body>
</html>
